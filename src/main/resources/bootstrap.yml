spring:
  application:
    name: config-server  # 应用名称
  cloud:
    config:
      #config服务端参数
      server:
        native:
          search-locations: /server-config-files # 不指定路径的话，默认搜索 resources 目录
        git:
          uri: https://github.com/yqlArvin/config-server #配置文件所在仓库
          username: yqlArvin #登录账号
          password: yql15083870385 #登录密码
          default-label: master #配置文件分支
          search-paths: config  #配置文件所在根目录
      #客户端 参数
      label: master
      profile: dev
      fail-fast: true
      uri: http://localhost:13801

server:
  port: 3301

